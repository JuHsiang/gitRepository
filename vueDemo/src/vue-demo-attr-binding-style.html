<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Style绑定</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="demo_attr_style">
			<!-- 对象语法 -->
			<p>
				<!-- 驼峰式拼写语法(camalCase) -->
				<div :style="{color: activeColor, fontSize: fontSize + 'px'}">Style对象语法</div>
			</p>
			<p>
				<div :style="styleObj">Style对象语法</div>
			</p>

			<!-- 数组语法 -->
			<p>
				<div :style="[styleObjA, styleObjB]">Style数组语法</div>
			</p>
		</div>
		<script>
			var vm = new Vue({
				el: '#demo_attr_style',
				data: {
					activeColor: 'red',
					fontSize: 30,
					styleObj:{
						color: 'red',
						fontSize: '30px',
					},
					styleObjA:{
						color: 'green'
					},
					styleObjB:{
						fontSize: '50px'
					}
				}
			});
		</script>
	</body>
</html>
